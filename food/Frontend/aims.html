<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hunger - Discover & Share Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand" onclick="app.navigate('home')">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path>
                    <line x1="6" y1="17" x2="18" y2="17"></line>
                </svg>
                <span>Food Hunger</span>
            </div>
            
            <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-menu" id="navMenu">
                <a href="#home" class="nav-link active" data-page="home">Home</a>
                <a href="#recipes" class="nav-link" data-page="recipes">Recipes</a>
                <a href="#add" class="nav-link auth-only" data-page="add">Add Recipe</a>
                
                <div class="nav-actions">
                    <button class="btn-text guest-only" onclick="app.navigate('signin')">Sign In</button>
                    <button class="btn-primary guest-only" onclick="app.navigate('signup')">Sign Up</button>
                    <button class="btn-profile auth-only" onclick="app.navigate('profile')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="7" r="4"></circle>
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        </svg>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app"></main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <div class="footer-brand">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path>
                            <line x1="6" y1="17" x2="18" y2="17"></line>
                        </svg>
                        <span>Food Hunger</span>
                    </div>
                    <p>Share recipes, inspire cooks, build community.</p>
                </div>
                <div>
                    <h4>Quick Links</h4>
                    <a onclick="app.navigate('home')">Home</a>
                    <a onclick="app.navigate('recipes')">Recipes</a>
                </div>
                <div>
                    <h4>Community</h4>
                    <a href="#">Blog</a>
                    <a href="#">Forums</a>
                    <a href="#">Support</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Food Hunger. Made with ❤️ for food lovers.</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
